# TODO(odyssey4me):
# This can be simplified once all the roles are using
# python_venv_build. We can then switch to using a
# set of constraints in pip.conf inside the venv,
# perhaps prepared by giving a giving a list of
# constraints to the role.
- name: Create developer mode constraint file
  copy:
    dest: "/opt/developer-pip-constraints.txt"
    content: |
      {% for item in mistral_developer_constraints %}
      {{ item }}
      {% endfor %}
  when: mistral_developer_mode | bool

- name: Ensure remote wheel building is disabled in developer mode
  set_fact:
    venv_build_host: "{{ inventory_hostname }}"
  when: mistral_developer_mode | bool

- name: Install the python venv
  include_role:
    name: "python_venv_build"
  vars:
    venv_build_distro_package_list: "{{ mistral_devel_distro_packages }}"
    venv_install_destination_path: "{{ mistral_bin | dirname }}"
    venv_pip_install_args: "{{ mistral_pip_install_args }}"
    venv_pip_packages: >-
      {{ mistral_pip_packages +
         (mistral_oslomsg_amqp1_enabled | bool) | ternary(mistral_optional_oslomsg_amqp1_pip_packages, []) }}
    venv_facts_when_changed:
      - section: "mistral"
        option: "need_service_restart"
        value: True
      - section: "mistral"
        option: "venv_tag"
        value: "{{ mistral_venv_tag }}"
